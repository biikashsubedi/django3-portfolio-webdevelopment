{% extends 'portfolio/base.html' %}
{% block content %}


<h1>this is Bikash Portfolio</h1>

{% load static %}
<img src="{% static 'portfolio/mypic.jpg' %}" alt="bikki dada">

{% for project in projects %}

    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="Image" height="100" width="100">
    {% if project.url %}
        <br>
        <button><a href="{{ project.url }}">URL</a></button>
    {% endif %}

{% endfor %}

{% endblock %}
