{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center my-3">
        <div class="col-5">
            <img src="{% static 'portfolio/mypic.jpg' %}" class="img-fluid" alt="Bikash Subedi">
        </div>
    </div>

    <div class="row justify-content-center mb-3">
        <div class="col-md-9 text-center">
            <h1 id="hometext" class="font-weight-bold">Bikash Subedi, The Professional Developer</h1>
        </div>
    </div>

    <h2 class="mt-5">Portfolio</h2>
    <hr>
    <div class="row">
    {% for project in projects %}
        <div class="col-lg-3 col-md-5">

        {% if project.url %}
            <a href="{{ project.url }}">
                <img src="{{ project.image.url }}" alt="Image" class="img-fluid mb-2">
            </a>
        {% else %}

            <img src="{{ project.image.url }}" alt="Image" class="img-fluid mb-2">
        {% endif %}

        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
         </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
